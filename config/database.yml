# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"

default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: basecamp_development
  username:  myapp
  password: <%= ENV.fetch("MY_BASECAMP2_DEVELOPMENT_PASSWORD", "letmein") %>
  host: localhost
  # port: 5432 # Uncomment if using a custom port

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: basecamp_test
  username:  myapp
  password: <%= ENV.fetch("MY_BASECAMP2_TEST_PASSWORD", "letmein") %>
  host: localhost

production:
  <<: *default
  database: basecamp_production
  username: myapp
  password: <%= ENV["MY_BASECAMP2_DATABASE_PASSWORD"] %>
  host: localhost


cache:
    <<: *default
    database: basecamp_cache_production
    username: myapp
    password: <%= ENV["MY_BASECAMP2_DATABASE_PASSWORD"] %>
    host: localhost

cable:
  <<: *default
  database: basecamp_cable
  username: myapp
  password: <%= ENV["MY_BASECAMP2_DATABASE_PASSWORD"] %>
  host: localhost

queue:
  <<: *default
  database: basecamp_queue_production
  username: myapp
  password: <%= ENV["MY_BASECAMP2_QUEUE_DATABASE_PASSWORD"] %>
  host: localhost